function log(obj){
    if ('console' in window) {
        console.log(obj);
    }
}
$(function(){
   $('#uploader').uploader({

        },*/
        onSelected: function(e){
            //log(e)
        },
        onClearQueue: function(){
            log('onClearQueue')
        },
        onStart: function(e){
            log('onStart')
        },
        onProgress: function(e, file){
            log('onProgress')
            log(arguments)
        },
        onComplete: function(e){
            log('onComplete')
        },
        onAllComplete: function(e){
            log('onAllComplete')
        },
        onError: function(e, file){
            log('onError')
            log(arguments)
        },
        onSuccess: function(e, file, data){
            log('onSuccess')

        },
        onCancel: function(file){
